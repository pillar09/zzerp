<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中智数码</title>
    <link href="../css/basic.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	
    <div class="main">
    	 <h2>编辑角色</h2>
        
        <div class="mag-t1">
        	操作失败,您无权进行此操作！
        </div>
        
        <div class="mag-t2">
        	编辑成功！
        </div>
        <div class="formBox">
        
        	<h3><i></i><span>编辑角色</span></h3>
            
        	<div class="content">
        		<table class="c2">
            	  <tr>
            	    <th>角色名称：</th>
            	    <td><input type="text" class="inp" /><span class="red">*</span></td>
          	    </tr>
            	  <tr>
            	    <th>描述：</th>
            	    <td><textarea name="" cols="" rows="" class="textarea"></textarea>
            	      <span class="red">*</span></td>
          	    </tr>
            	  <tr>
            	    <th>冻结：</th>
            	    <td><input name="" type="radio" value="" checked="checked" />
            	      是
            	      <input name="" type="radio" value="" />
            	      否            	      <span class="red">*</span></td>
          	    </tr>
              </table>
      </div>
            <div class="form-but"><!-- 表单按钮区 -->
                    
            	<button type="button" class="button-s4">修改</button>
                <button type="button" class="button-s4" onclick="javascript:history.back(-1);">取消</button>
                
              
          	</div><!-- 表单按钮区 END -->
                    
            
        </div> <!-- 表单模块 END -->
        	
           
    </div>
    
</body>
