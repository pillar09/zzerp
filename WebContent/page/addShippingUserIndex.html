<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中智数码</title>
    <link href="../css/basic.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	
    <div class="main">
    
        <!-- 表单模块 -->
        
        <div class="mag-t2">
        	添加成功！
        </div>
        
        <div class="formBox">
        
        	<h3><i></i><span>添加配送商</span></h3>
            
        	<div class="content">
        		<table class="c2">
            	<tr>
                	<th>帐号：</th>
                    <td><input type="text" class="inp" /><span class="red">*</span><span class="error">输入错误！</span></td>
                </tr>
                <tr>
                	<th>邮箱：</th>
                    <td><input type="text" class="inp" /><span class="red">*</span></td>
                </tr>
                <tr>
                	<th>物流公司：</th>
                    <td><select class="select" style="width:206px;"><option>请选择</option></select><span class="red">*</span></td>
                </tr>
                <tr>
                	<th>配送类型：</th>
                    <td><select class="select" style="width:206px;"><option>请选择</option></select><span>普通文字提醒</span></td>
                </tr>
                <tr>
                	<th>业务范围：</th>
                    <td><select class="select" style="width:90px;"><option>请选择</option></select> <select class="select" style="width:112px;"><option>请选择</option></select></td>
                </tr>
            </table>
        	</div>
            <div class="form-but"><!-- 表单按钮区 -->
                    
            	<button type="button" class="button-s4">保存</button>
                <button type="button" class="button-s4">重置</button>
              
          	</div><!-- 表单按钮区 END -->
                    
            
        </div> <!-- 表单模块 END -->
   
    </div>
    
</body>
</html>
