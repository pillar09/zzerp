<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中智数码</title>
    <link href="../css/basic.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	
    <div class="main">
    
        <!-- 表单模块 -->
        <div class="mag-t1">
        	修改失败，请重新操作
        </div>
        <div class="mag-t2">
        	修改成功
        </div>
        
        <div class="formBox">
        
        	<h3><i></i><span>修改密码</span></h3>
            
        	<div class="content">
        		<table class="c2">
            	<tr>
                	<th>原密码：</th>
                    <td><input type="text" class="inp" /><span class="red">*</span></td>
                </tr>
                <tr>
                	<th>新密码：</th>
                    <td><input type="text" class="inp" /><span class="red">*</span></td>
                </tr>
                <tr>
                	<th>确认新密码：</th>
                    <td><input type="text" class="inp" />                      <span class="red">*</span><span class="error">2次输入的密码不一致！</span></td>
                </tr>
              </table>
       	  </div>
            <div class="form-but"><!-- 表单按钮区 -->
                    
            	<button type="button" class="button-s4">确认修改</button>
                <button type="button" class="button-s4">取消</button>
              
          	</div><!-- 表单按钮区 END -->
                    
            
        </div> <!-- 表单模块 END -->
   
    </div>
    
</body>
