<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中智数码</title>
    <link href="../css/basic.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	
    <div class="main">
    
        <!-- 表单模块 -->
         <div class="mag-t1">
        	操作失败！
        </div>
        <div class="mag-t2">
        	操作成功！
        </div>
        
        <div class="formBox">
        
        	<h3><i></i><span>添加权限类目</span></h3>
            
        	<div class="content">
        		<table class="c5">
            	<tr>
                	<th>权限类目名称:</th>
                    <td><input type="text" class="inp inp-w150" /><span class="red">*</span><span class="error">输入错误！</span></td>
                </tr>
                <tr>
                	<th>权限类目描述：</th>
                    <td><input type="text" class="inp inp-w300" />                      <span class="red">*</span></td>
                </tr>
              </table>
</div>
            <div class="form-but"><!-- 表单按钮区 -->
                    
            	<button type="button" class="button-s4">添加</button>
                <button type="button" class="button-s4" onclick="javascript:history.back(-1);">取消</button>
              
          	</div><!-- 表单按钮区 END -->
                    
            
        </div> <!-- 表单模块 END -->
   
    </div>
